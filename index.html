<body>
    <!--Splash screen start-->
    <div class="splash">
        <a href="about.html"><img class="logoAnim" src="images/aoef7-2c79i.png"></a>
    </div>
    <!--Splash screen end-->
    <h1>Bike Chain Length Calculator</h1>


    <section>
        <label for="chainStay">
            <div class="popup" onclick="myFunction()"><i class="fa-solid fa-gears fa-user fa-sm"></i><span
                    class="popuptext" id="myPopup">Hint:<br>Type the length of your chainstain in inches. You can find this information on your bike geometry chart.<br><i class="fa-solid fa-circle-xmark"></i></span>
            </div>
            Chainstay size (in):
        </label><br>
        <script>
            let touchEvent1 = 'ontouchstart' in window ? 'touchstart' : 'click';
            document.getElementsByClassName('popup').addEventListener(touchEvent1, myFunction);
            // When the user clicks on <div>, open the popup
            function myFunction() {
                var popup = document.getElementById("myPopup");
                popup.classList.toggle("show");
            }
        </script>
        <input type="number" id="chainStaySize" min="12.000" max="24.000" required><br><br>
        <label for="cog">
            <div class="popup" onclick="myFunction1()"><i class="fa-solid fa-gears fa-user fa-sm"></i><span
                class="popuptext" id="myPopup1">Hint:<br>Type the number of teeth of your largest cog - if you don't already know it, just carefully count them.<br><i class="fa-solid fa-circle-xmark"></i></span>
        </div>
            Largest cog:
        </label><br>
        <script>
            // When the user clicks on <div>, open the popup
            function myFunction1() {
                var popup = document.getElementById("myPopup1");
                popup.classList.toggle("show");
            }
        </script>
        <input type="number" id="cog" min="20" max="54" required><br><br>
        <label for="chainring">
            <div class="popup" onclick="myFunction2()"><i class="fa-solid fa-gears fa-user fa-sm"></i><span
                class="popuptext" id="myPopup2">Hint:<br>Type the number of teeth of your largest chainring (or the only one) - if you don't already know it, just carefully count them.<br><i class="fa-solid fa-circle-xmark"></i> </span>
        </div>
            Largest Chainring:
        </label><br>
        <script>
            // When the user clicks on <div>, open the popup
            function myFunction2() {
                var popup = document.getElementById("myPopup2");
                popup.classList.toggle("show");
            }
        </script>
        <input type="number" id="chainring" min="22" max="60" required><br><br>
    </section>
    <br>
    <div class="btn1">
        <button id="btn2" type="button" class="btn btn-danger btn-md shakeMe">Calculate / Refresh</button>
        <script>
            //check if touchevent is available (to work with iPhone touchscreen)
            let touchEvent = 'ontouchstart' in window ? 'touchstart' : 'click';
            //bind touch event to the button with id = btn2 and triggers 'call()' function
            document.getElementById('btn2').addEventListener(touchEvent, call);
            var callOne = true;
            function one() {
                main();
            }
            function two() {
                location.reload();
            }
            function call() {
                if (callOne) one();
                else two();
                callOne = !callOne;
            }
        </script>
    </div>
