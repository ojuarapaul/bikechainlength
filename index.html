<!DOCTYPE html>
<html lang="en">
<!--make a best of 3 version-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Length Calculator</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- here goes the link to load Bootstrap 5 CSS --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mystyle.css">
    <!-- here goes the links to load Google Fonts (the example is for Josefin)--->
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Montserrat:wght@600&family=Quicksand:wght@400&display=swap"
        rel="stylesheet">

    <!---Optional JavaScript-->

    <!-- here goes the script to load JQuery than Bootstrap 5 JavaScript Bundle with Popper-->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<style>
    /* here goes the style information (CSS) for the document*/
</style>

<body>
    <!--Splash screen start-->
    <div class="splash">
        <img class="logoAnim" src="images/aoef7-2c79i.png">
    </div>
    <!--Splash screen end-->
    <header class="header">Chain Length Calculator</header>
    <section>
        <p>Use with discretion</p>
    </section>
    <section>
        <label for="chainStay">Chainstay size:</label><br>
        <input type="number" id="chainStaySize" required><br>
        <label for="cog">Largest cog:</label><br>
        <input type="number" id="cog" min="20" max="54" required><br>
        <label for="chainring">Largest Chainring:</label><br>
        <input type="number" id="chainring" min="22" max="60" required><br>
    </section>
    <br>
    <div class="btn1">
        <button id="btn2" type="button" class="btn btn-danger btn-md shakeMe">Calculate / Refresh</button>
        <script>
            //check if touchevent is available (to work with iPhone touchscreen)
            let touchEvent = 'ontouchstart' in window ? 'touchstart' : 'click';
            //bind touch event to the button with id = btn2 and triggers 'call()' function
            document.getElementById('btn2').addEventListener(touchEvent, call);
            var callOne = true;
            function one() {
                main();
            }
            function two() {
                location.reload();
            }
            function call() {
                if (callOne) one();
                else two();
                callOne = !callOne;
            }
        </script>
    </div>
    <!--Script for splash screen-->
    <script src="js/myscript.js"></script>
</body>

</html>
